<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Gallery Design</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="centeredtext">
                <ul class="portfolio-filter">
                    <li class="active"><a href="#"> All</a></li>
                    <li><a href="#">Bangla</a></li>
                    <li><a href="#">English</a></li>
                    <li><a href="#">Arabic</a></li>
                </ul>
            </div>
        </div>
        <div class="alignment">
            <div class="gallery">
                <a target="_blank" href="#">
                    <img src="https://source.unsplash.com/1600x900/?books" alt="Cinque Terre" width="600" height="400">
                </a>

            </div>

            <div class="gallery">
                <a target="_blank" href="#">
                    <img src="https://source.unsplash.com/1600x900/?nature" alt="Forest" width="600" height="400">
                </a>

            </div>

            <div class="gallery">
                <a target="_blank" href="#">
                    <img src="https://source.unsplash.com/1600x900/?river" alt="Northern Lights" width="600"
                        height="400">
                </a>

            </div>

            <div class="gallery">
                <a target="_blank" href="#">
                    <img src="https://source.unsplash.com/1600x900/?sea" alt="Mountains" width="600" height="400">
                </a>

            </div>
        </div>
    </div>
</body>

</html>
